services:
  cilroy:
    image: "${CILROY_IMAGE:-ghcr.io/kilroybot/cilroy}:${CILROY_TAG:-latest}"
    ports:
      - "${CILROY_PUBLISHED_PORT:-12000}:12000"
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      - "CILROY_STATE_DIRECTORY=${CILROY_STATE_DIRECTORY:-/etc/cilroy}"
      - "CILROY_CONTROLLER__FACE_HOST=${CILROY_CONTROLLER__FACE_HOST:-kilroy-face-discord}"
      - "CILROY_CONTROLLER__FACE_PORT=${CILROY_CONTROLLER__FACE_PORT:-10000}"
      - "CILROY_CONTROLLER__MODULE_HOST=${CILROY_CONTROLLER__MODULE_HOST:-kilroy-module-huggingface}"
      - "CILROY_CONTROLLER__MODULE_PORT=${CILROY_CONTROLLER__MODULE_PORT:-11000}"
    volumes:
      - cilroy:/etc/cilroy
